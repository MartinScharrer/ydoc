%
% Use 'Linux Libertine' font as main font if installed.
% Define "\/" to some fixed italic corrections
% as long there is none defined by the font.
%    \begin{macrocode}
\usepackage[T1]{fontenc}
\IfFileExists{libertine.sty}{%
    \usepackage{libertine}
    \begingroup
    \setbox0\hbox{\it g\/}
    \setbox1\hbox{\it g}
    \ifnum\wd0>\wd1\else
        \gdef\/{\kern 0.8864pt}
    \fi
    \endgroup
}{}
%    \end{macrocode}
%
% Only use 'lmodern' for the 'tt' font if installed.
%    \begin{macrocode}
\IfFileExists{lmodern.sty}{%
    %\usepackage{lmodern}
    \renewcommand{\ttdefault}{lmtt}
}{}
%    \end{macrocode}
